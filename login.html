<!DOCTYPE html>
<html>
    <head>
        <title> Login Page</title>
        <link rel="stylesheet" href="login.css"/>
        <script type="module" src="login.js"></script>
    </head>
    <body>
        <div id="jscontainer" class="container">
            <div>
                
                <h class="heading">Username</h>
                <div>
                    <input id="inputtextId" type="text"/>
                    <p id="errtextMsg" class="err-para"></p>
                </div>
                   <h class="heading">Password</h>
                <div>
                    <input id="inputpassId" type="password"/>
                    <p id="errpassMsg" class="err-para"></p>
                </div>
                
                <div class="btn-container">
                    <button id = "btnId" class="login-btn">LOGIN</button>
                </div>
                <p id="processId" class="success"></p>
                <div>
                    <p>Create new account</p>
                    <p>Forgot password ?</p>
                </div>
            </div>
            
            
        </div>
    </body>
</html>
